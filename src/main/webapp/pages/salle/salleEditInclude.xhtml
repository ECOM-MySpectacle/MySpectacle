<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

        <p:outputPanel styleClass="ui-fluid">

            <p:panelGrid columns="3" columnClasses="ui-grid-col-4,ui-grid-col-6,ui-grid-col-2" layout="grid" style="max-width:400px">
            
                <h:outputLabel value="#{messages.field_label_salle_nom}:" for="nomEditInput" />
                <p:inputText value="#{salleBean.salle.nom}" id="nomEditInput" 
                    label="#{messages.field_label_salle_nom}" />
                <p:message for="nomEditInput" display="icon" />

                <h:outputLabel value="#{messages.field_label_salle_adresse}:" for="adresseEditInput" />
                <p:inputText value="#{salleBean.salle.adresse}" id="adresseEditInput" 
                    label="#{messages.field_label_salle_adresse}" />
                <p:message for="adresseEditInput" display="icon" />

                <h:outputLabel value="#{messages.field_label_salle_ville}:" for="villeEditInput" />
                <p:inputText value="#{salleBean.salle.ville}" id="villeEditInput" 
                    label="#{messages.field_label_salle_ville}" />
                <p:message for="villeEditInput" display="icon" />

                <h:outputLabel value="#{messages.field_label_salle_nbPlacesFosse}:" for="nbPlacesFosseEditInput" />
                <p:inputText value="#{salleBean.salle.nbPlacesFosse}"  id="nbPlacesFosseEditInput" 
                    label="#{messages.field_label_salle_nbPlacesFosse}" />
                <p:message for="nbPlacesFosseEditInput" display="icon" />

                <h:outputLabel value="#{messages.field_label_salle_nbPlacesBalcon}:" for="nbPlacesBalconEditInput" />
                <p:inputText value="#{salleBean.salle.nbPlacesBalcon}"  id="nbPlacesBalconEditInput" 
                    label="#{messages.field_label_salle_nbPlacesBalcon}" />
                <p:message for="nbPlacesBalconEditInput" display="icon" />

                <h:outputLabel value="#{messages.field_label_salle_nbPlacesOrchestre}:" for="nbPlacesOrchestreEditInput" />
                <p:inputText value="#{salleBean.salle.nbPlacesOrchestre}"  id="nbPlacesOrchestreEditInput" 
                    label="#{messages.field_label_salle_nbPlacesOrchestre}" />
                <p:message for="nbPlacesOrchestreEditInput" display="icon" />

                <h:outputLabel value="#{messages.field_label_salle_gestionnaire}:" for="gestionnaireSelectInput" rendered="#{not hideGestionnaireSelectInput}"/>
                <h:panelGroup rendered="#{not hideGestionnaireSelectInput}">
                    <p:selectOneMenu value="#{salleBean.salle.gestionnaire}"
                                    id="gestionnaireSelectInput">
                        <f:selectItem noSelectionOption="true" itemLabel="" />
                        <f:selectItems value="#{salleBean.gestionnaires}" 
                                    var="user" 
                                    itemLabel="#{user.username}"
                                    itemValue="#{user}" />
                        <o:converter converterId="omnifaces.SelectItemsConverter" list="#{salleBean.gestionnaires}" />
                    </p:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup rendered="#{not hideGestionnaireSelectInput}">
                
                    <p:message for="gestionnaireSelectInput" display="icon" rendered="#{not hideGestionnaireSelectInput}"/>
                </h:panelGroup>
                
            </p:panelGrid>

        </p:outputPanel>
</html>
