<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

    <p:outputPanel styleClass="ui-fluid" rendered="#{not salleBean.isPermitted(salleBean.salle, 'salle:read')}">
        <h:outputText value="#{messages.access_denied}" />
    </p:outputPanel>
    
    <h:panelGrid columns="2" styleClass="dialog" columnClasses="col1,col2" rendered="#{salleBean.isPermitted(salleBean.salle, 'salle:read')}">
        
        <h:outputText value="#{messages.field_label_salle_nom}:" />
        <h:outputText value="#{salleBean.salle.nom}" />

        <h:outputText value="#{messages.field_label_salle_adresse}:" />
        <h:outputText value="#{salleBean.salle.adresse}" />

        <h:outputText value="#{messages.field_label_salle_nbPlaceFosse}:" />
        <h:outputText value="#{salleBean.salle.nbPlaceFosse}" />

        <h:outputText value="#{messages.field_label_salle_nbPlaceBalcon}:" />
        <h:outputText value="#{salleBean.salle.nbPlaceBalcon}" />

        <h:outputText value="#{messages.field_label_salle_nbPlaceOrchestre}:" />
        <h:outputText value="#{salleBean.salle.nbPlaceOrchestre}" />

    </h:panelGrid>
</html>
