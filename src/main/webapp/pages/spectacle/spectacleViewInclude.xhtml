<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

    <p:outputPanel styleClass="ui-fluid" rendered="#{not spectacleBean.isPermitted(spectacleBean.spectacle, 'spectacle:read')}">
        <h:outputText value="#{messages.access_denied}" />
    </p:outputPanel>
    
    <h:panelGrid columns="2" styleClass="dialog" columnClasses="col1,col2" rendered="#{spectacleBean.isPermitted(spectacleBean.spectacle, 'spectacle:read')}">
        
        <h:outputText value="#{messages.field_label_spectacle_nom}:" />
        <h:outputText value="#{spectacleBean.spectacle.nom}" />

        <h:outputText value="#{messages.field_label_spectacle_type}:" />
        <h:outputText value="#{spectacleBean.getLabelForType(spectacleBean.spectacle.type)}" />

        <h:outputText value="#{messages.field_label_spectacle_cible}:" />
        <p:outputPanel>
            <ui:repeat value="#{spectacleBean.spectacle.cible.toArray()}" var="cible">
                <h:outputText value="#{spectacleBean.getLabelForCible(cible)}" /><br/>
            </ui:repeat>
        </p:outputPanel>

        <h:outputText value="#{messages.field_label_spectacle_sujet}:" />
        <h:outputText value="#{spectacleBean.spectacle.sujet}" />

        <h:outputText value="#{messages.field_label_spectacle_creation}:" />
        <h:outputText value="#{spectacleBean.spectacle.creation}" ><f:convertDateTime /></h:outputText>

        <h:outputText value="#{messages.field_label_spectacle_description}:" />
        <h:outputText value="#{spectacleBean.spectacle.description}" />

        <h:outputText value="#{messages.field_label_spectacle_artiste}:" />
        <h:outputText value="#{spectacleBean.spectacle.artiste}" />

    </h:panelGrid>
</html>
