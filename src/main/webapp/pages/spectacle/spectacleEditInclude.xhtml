<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

        <p:outputPanel styleClass="ui-fluid">

            <p:panel id="spectacleImage" header="#{messages.label_image}" style="max-width:400px">
                <o:graphicImage value="#{spectacleBean.uploadedImageContents}" dataURI="true"
                    rendered="#{not empty spectacleBean.uploadedImageContents}" width="200px" />
                <p:fileUpload mode="advanced" fileLimit="1"
                    fileUploadListener="#{spectacleBean.handleImageUpload}" update="spectacleImage :growlForm:growl"
                    cancelLabel="#{messages.upload_cancel}" uploadLabel="#{messages.upload_upload}" label="#{messages.upload_choose}"
                    multiple="false" style="overflow:auto;width:380px"/>
            </p:panel>
            <p:panelGrid columns="3" columnClasses="ui-grid-col-4,ui-grid-col-6,ui-grid-col-2" layout="grid" style="max-width:400px">
                <h:outputLabel value="#{messages.field_label_spectacle_nom}:" for="nomEditInput" />
                <p:inputText value="#{spectacleBean.spectacle.nom}" id="nomEditInput" 
                    label="#{messages.field_label_spectacle_nom}" />
                <p:message for="nomEditInput" display="icon" />
                <h:outputLabel value="#{messages.field_label_spectacle_genre}:" for="genreSelect" />
                <p:selectOneMenu value="#{spectacleBean.spectacle.genre}" converter="omnifaces.GenericEnumConverter"  id="genreSelect">
                    <f:selectItem noSelectionOption="true" itemLabel="" />
                    <f:selectItems value="#{spectacleBean.genreSelectItems}" />
                </p:selectOneMenu>
                <p:message for="genreSelect" display="icon" />
                <h:outputLabel value="#{messages.field_label_spectacle_publicc}:" for="publiccSelect"/>
                <p:selectManyCheckbox value="#{spectacleBean.spectacle.publicc}" converter="omnifaces.GenericEnumConverter"
                        id="publiccSelect" layout="responsive" columns="1">
                    <f:selectItems value="#{spectacleBean.publiccSelectItems}" />
                    <f:attribute name="collectionType" value="java.util.HashSet" />
                </p:selectManyCheckbox>
                <p:message for="publiccSelect" display="icon" />
                <h:outputLabel value="#{messages.field_label_spectacle_theme}:" for="themeEditInput" />
                <p:inputText value="#{spectacleBean.spectacle.theme}" id="themeEditInput" 
                    label="#{messages.field_label_spectacle_theme}" />
                <p:message for="themeEditInput" display="icon" />
                <h:outputLabel value="#{messages.field_label_spectacle_description}:" for="descriptionEditInput" />
                <p:inputText value="#{spectacleBean.spectacle.description}" id="descriptionEditInput" 
                    label="#{messages.field_label_spectacle_description}" />
                <p:message for="descriptionEditInput" display="icon" />
            </p:panelGrid>
        </p:outputPanel>
</html>
