<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">
<ui:composition template="/templates/layout.xhtml">
  <ui:define name="content">

    <h:form prependId="false" id="panierDataForm" onkeypress="if (event.keyCode == 13) {return false; }">

        <p:dataTable id="panierTable" value="#{panierBean.panierList}" var="panier" resizableColumns="true" paginator="true"
                paginatorTemplate=" {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                rowsPerPageTemplate="5,10,25,50" rows="10" draggableColumns="true"
                paginatorPosition="bottom" widgetVar="panierTable" emptyMessage="#{messages.label_no_records_found}"
                reflow="true">
        
          <f:facet name="header" >

              <p:commandButton value="#{messages.create_new_panier}" icon="ui-icon-plusthick" action="#{panierBean.prepareNewPanier()}"
                      resetValues="true" update=":editPanierDialog" oncomplete="PF('editPanierDialogWidget').show()"
                      rendered="#{panierBean.isPermitted('panier:create')}" style="float:left" />
              
              <p:commandButton id="toggler" type="button" value="#{messages.table_select_columns}" icon="ui-icon-calculator" />
              <p:columnToggler datasource="panierTable" trigger="toggler" />
          </f:facet>
          
          <p:column headerText="#{messages.field_label_panier_utilisateur}" sortBy="#{panier.utilisateur}" filterBy="#{panier.utilisateur}">
            <f:facet name="filter">
                <p:inputText id="utilisateurFilter"
                        onkeypress="if (event.keyCode == 13) {PF('panierTable').filter(); updateUtilisateurFilter(); return false; }" >
                    <p:remoteCommand name="updateUtilisateurFilter" update="panierTable:utilisateurFilter" />
                    <f:convertNumber integerOnly="true" />
                </p:inputText>
            </f:facet>
            <h:outputText value="#{panier.utilisateur}" ><f:convertNumber /></h:outputText>
          </p:column>

          <p:column headerText="#{messages.field_label_panier_representation}" sortBy="#{panier.representation}" filterBy="#{panier.representation}">
            <f:facet name="filter">
                <p:inputText id="representationFilter"
                        onkeypress="if (event.keyCode == 13) {PF('panierTable').filter(); updateRepresentationFilter(); return false; }" >
                    <p:remoteCommand name="updateRepresentationFilter" update="panierTable:representationFilter" />
                    <f:convertNumber integerOnly="true" />
                </p:inputText>
            </f:facet>
            <h:outputText value="#{panier.representation}" ><f:convertNumber /></h:outputText>
          </p:column>

          <p:column styleClass="action-column" headerText="#{messages.table_actions_column}" width="115" exportable="false">
            
            <p:commandButton icon="ui-icon-zoomin" update=":viewPanierDialog" oncomplete="PF('viewPanierDialogWidget').show()" title="#{messages.label_view}">
              <f:setPropertyActionListener value="#{panier}" target="#{panierBean.panier}" />
            </p:commandButton>

            <p:commandButton icon="ui-icon-pencil" update=":editPanierDialog"
                resetValues="true" rendered="#{panierBean.isPermitted(panier, 'panier:update')}"
                action="#{panierBean.onDialogOpen(panier)}"
                oncomplete="PF('editPanierDialogWidget').show()"
                title="#{messages.label_edit}" >
            </p:commandButton>

            <p:commandButton icon="ui-icon-close" rendered="#{panierBean.isPermitted(panier, 'panier:delete')}"
                oncomplete="PF('deletePanierDialogWidget').show()"
                title="#{messages.label_delete}" >
                <f:setPropertyActionListener value="#{panier}"
                    target="#{panierBean.panier}" />
            </p:commandButton>
    
          </p:column>
          
        </p:dataTable>
        
    </h:form>

    <p:confirmDialog id="deletePanierDialog" widgetVar="deletePanierDialogWidget"
        rendered="#{panierBean.isPermitted(panierBean.panier, 'panier:delete')}" header="#{messages.label_confirm_deletion}"
        severity="alarm">
        <f:facet name="message"><h:outputText value="#{messages.label_delete_record}" escape="false"/></f:facet>
        <p:outputPanel>
          <h:form>
            <div style="text-align: center; margin:10px">
              <p:commandButton value="#{messages.label_yes}" action="#{panierBean.delete}" update=":panierDataForm :growlForm:growl" oncomplete="PF('deletePanierDialogWidget').hide()" />
              <p:commandButton value="#{messages.label_no}" onclick="PF('deletePanierDialogWidget').hide()" type="button" />
            </div>
          </h:form>
        </p:outputPanel>
    </p:confirmDialog>
    
    <p:dialog dynamic="true" id="editPanierDialog" header="#{messages.label_panier_caption}"
            modal="true" widgetVar="editPanierDialogWidget" maximizable="true">
        <p:ajax event="close" listener="#{panierBean.reset}"/>
        <h:form id="editPanierForm" >
            <p:outputPanel id="panierEditPanel">
                <ui:include src="/pages/panier/panierEditInclude.xhtml"/>
                <div style="text-align: center; margin:10px">
                    <p:commandButton value="#{messages.label_save}"
                            icon="ui-icon-disk" action="#{panierBean.persist}"
                            update=":editPanierForm:panierEditPanel :panierDataForm :growlForm:growl"
                            oncomplete="if(!args.validationFailed) PF('editPanierDialogWidget').hide()" />
                    <p:commandButton value="#{messages.label_close}" icon="ui-icon-close" onclick="PF('editPanierDialogWidget').hide()" type="button" />
                </div>
            </p:outputPanel>
        </h:form>
    </p:dialog>
    
    <p:dialog dynamic="true" id="viewPanierDialog" header="#{messages.label_panier_caption}" modal="true" widgetVar="viewPanierDialogWidget" maximizable="true">
        <p:ajax event="close" listener="#{panierBean.reset}" />
        <h:form id="viewPanierForm">
          <ui:include src="/pages/panier/panierViewInclude.xhtml"/>
          <div style="text-align: center; margin:10px">
              <p:commandButton value="#{messages.label_close}" icon="ui-icon-close" onclick="PF('viewPanierDialogWidget').hide()" type="button" />
          </div>
        </h:form>
    </p:dialog>
    
  </ui:define>
</ui:composition>
</html>
