<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

    <p:outputPanel styleClass="ui-fluid" rendered="#{not representationBean.isPermitted(representationBean.representation, 'representation:read')}">
        <h:outputText value="#{messages.access_denied}" />
    </p:outputPanel>
    
    <h:panelGrid columns="2" styleClass="dialog" columnClasses="col1,col2" rendered="#{representationBean.isPermitted(representationBean.representation, 'representation:read')}">
        
        <h:outputText value="#{messages.field_label_representation_date}:" />
        <h:outputText value="#{representationBean.representation.date}" ><f:convertDateTime /></h:outputText>

        <h:outputText value="#{messages.field_label_representation_nbPlacesFosseLibres}:" />
        <h:outputText value="#{representationBean.representation.nbPlacesFosseLibres}" />

        <h:outputText value="#{messages.field_label_representation_nbPlacesBalconLibres}:" />
        <h:outputText value="#{representationBean.representation.nbPlacesBalconLibres}" />

        <h:outputText value="#{messages.field_label_representation_nbPlacesOrchestreLibres}:" />
        <h:outputText value="#{representationBean.representation.nbPlacesOrchestreLibres}" />

        <h:outputText value="#{messages.field_label_representation_salle}:" />
        <h:outputText value="#{representationBean.representation.salle.id}" />

    </h:panelGrid>
</html>
